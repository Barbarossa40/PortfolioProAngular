<div class="card-body">
    <form [formGroup]="editForm" autocomplete="off" novalidate (ngSubmit)="submitUpdate(editForm.value)">
      <fieldset>
        <legend>Basic Product Information</legend>
  
        <div class="form-group row">
          <label class="col-md-2 col-form-label"
                 for="transNumber">Transaction#</label>
          <div class="col-md-8">
            <input class="form-control"
                   id="transNumber"
                   type="number"
                   minlength="1"
                   formControlName="transNumber" />
          </div>
        </div>
        <!-- <input type="text" id="lastName" formControlName="lastName" class="form-control" /> -->
        <div class="form-group row">
          <label class="col-md-2 col-form-label"
                 for="timeStamp">Time Stamp</label>
          <div class="col-md-8">
            <input class="form-control"
            id="timeStamp"
            type="datetime"
            formControlName="timeStamp" />
          </div>
        </div>
        <div class="form-group row">
          <label class="col-md-2 col-form-label"
                 for="editTotal"> New Total</label>
          <div class="col-md-8">
            <input class="form-control"
            id="editTotal"
            type="number"
            formControlName="editTotal" />
          </div>
        </div>
        <div class="form-group row">
            <label class="col-md-2 col-form-label"
                   for="netChange">Net Change(+/-)</label>
            <div class="col-md-8">
                <input class="form-control"
                id="netChange"
                type="number"
                formControlName="netChange" />
            </div>
          </div>
          <div class="form-group row">
            <label class="col-md-2 col-form-label"
                   for="commodityId">Asset Id#</label>
            <div class="col-md-8">
                <input class="form-control"
                id="commodityId"
                type="number"
                formControlName="commodityId"/>
            </div>
          </div>
      </fieldset>
    </form>
  </div>
