<div class="container">
    <div class="row">
      <div class="col-xs-12 col-sm-10 col-md-8">
        <h2>Search Form</h2>
        <form (ngSubmit)="onSubmit()" #searchForm="ngForm">
          <div class="form-group">
            <label for="search">Search for: </label>
            <input type="text" class="form-control" 
              id="search"
              ngModel name="search">                        
          </div>        
          <div class="form-group">
            <label>Search Type</label>
            <div class="radio" *ngFor="let type of types">
              <label for="type">
                <input type="radio" name="type"
                  [ngModel]="defaultType" [value]="type">
                {{type}}
              </label>
            </div>
          </div>
          <button type="submit" class="btn btn-success">Submit</button>
        </form> 
      </div>
    </div>
      <div *ngIf="submitted">
      <div class="row">
        <div class="col-xs-12 col-sm-10 col-md-8" >
          <p>Search: {{search.search}}</p>
          <p>Search type: {{search.type}}</p>
        </div>
      </div>
    </div> 
    <hr>
    <div *ngIf="search.type === 'people'">
      <div *ngFor="let person of searchDetails.people; let i = index">
        <li>{{i+1}}. {{person.name}}</li>
      </div>
    </div>
    <div *ngIf="search.type === 'symbols'">
      <div *ngFor="let symbol of searchDetails.symbols; let i = index">
        <li>{{i+1}}. Ticker: {{symbol.name}} </li>
        <li>Name: {{symbol.content}}</li>
        <br>
        </div>
    </div>
    <div *ngIf="search.type === 'pages'">
      <div *ngFor="let page of searchDetails.pages; let i=index">
        <li>{{i+1}}. Name: {{page.name}}</li>
        <li>URL: {{page.url}}</li>
        <br>
      </div>
    </div>
</div>
